<article class='w3-container' id='clone'>
	<h3 class='w3-container'>Clone</h3>	
	<section class='w3-container' id='cloneNew'>
		<form class='w3-container w3-card' id='cloneData'>
			<fieldset class='w3-round w3-border-deep-purple'>
				<legend class='w3-container w3-large w3-text-deep-purple w3-padding'>Informations</legend>
				<label class='w3-text-deep-purple'>E-mail</label>
				<input class='w3-input' id='cloneEmail' name='cloneEmail' placeholder='email' type='text' required>
				<label class='w3-text-deep-purple'>Password</label>
				<input class='w3-input' id='clonePassword' name='clonePassword' placeholder='password' type='text' required>
				<label class='w3-text-deep-purple'>Connection String</label>
				<textarea class='w3-input w3-tiny' id='cloneConnection' name='cloneConnection' rows='3' required></textarea>
				<legend class='w3-container w3-large w3-text-deep-purple w3-padding'>Layout</legend>
				<div class='w3-row'>
					<div class='w3-half w3-container w3-center'>
						<label class='w3-text-deep-purple'>Logo</label>
						<br>
						<input type='file' id='cloneLogoMain' class='w3-hide'>
						<label for='cloneLogoMain'>
							<canvas id='cloneLogoMainView' width='100%' height='60' class='w3-deep-purple'></canvas>
						</label>
					</div>
					<div class='w3-half w3-container w3-center'>
						<label class='w3-text-deep-purple'>background</label><br>
						<select id='cloneBarColor'>
							<option class='w3-red' value='w3-red'>Red
							<option class='w3-pink' value='w3-pink'>Pink
							<option class='w3-purple' value='w3-purple'>Purple
							<option class='w3-deep-purple' value='w3-deep-purple'>Deep Purple
							<option class='w3-indigo' value='w3-indigo'>Indigo
							<option class='w3-blue' value='w3-blue'>Blue
							<option class='w3-light-blue' value='w3-light-blue'>Light Blue
							<option class='w3-cyan' value='w3-cyan'>Cyan
							<option class='w3-aqua' value='w3-aqua'>Aqua
							<option class='w3-teal' value='w3-teal'>Teal
							<option class='w3-green' value='w3-green'>Green
							<option class='w3-light-green' value='w3-light-green'>Light Green
							<option class='w3-lime' value='w3-lime'>Lime
							<option class='w3-sand' value='w3-sand'>Sand
							<option class='w3-khaki' value='w3-khaki'>Khaki
							<option class='w3-yellow' value='w3-yellow'>Yellow
							<option class='w3-amber' value='w3-amber'>Amber
							<option class='w3-orange' value='w3-orange'>Orange
							<option class='w3-deep-orange' value='w3-deep-orange'>Deep Orange
							<option class='w3-blue-gray' value='w3-blue-gray'>Blue Gray
							<option class='w3-brown' value='w3-brown'>Brown
							<option class='w3-light-gray' value='w3-light-gray'>Light Gray
							<option class='w3-gray' value='w3-gray'>Gray
							<option class='w3-dark-gray' value='w3-dark-gray'>Dark Gray
							<option class='w3-pale-red' value='w3-pale-red'>Pale Red
							<option class='w3-pale-yellow' value='w3-pale-yellow'>Pale Yellow
							<option class='w3-pale-green' value='w3-pale-green'>Pale Green
							<option class='w3-pale-blue' value='w3-pale-blue'>Pale-Blue
						</select>
					</div>
				</div>
				<label class='w3-text-deep-purple'>Manifest Logo</label><br>
				<input type='file' id='cloneLogo' class='w3-hide'>
				<label for='cloneLogo'>
					<p align='center'>
						<canvas id='cloneLogoView' width='200' height='200' style='border:1px solid #000000'></canvas>
						<canvas id='cloneLogoMasc' width='200' height='200'></canvas>
					</p>
				</label>
				<p class='w3-center w3-hide w3-show' id='cloneBtn'>				
					<button class='w3-btn w3-deep-purple w3-round' id='cloneBtnExportJson' type='button'>Export JSON</button>
					<button class='w3-btn w3-deep-purple w3-round' id='cloneStart' type='button'>Clone</button>
				</p>
				<p class='w3-center w3-hide' id='cloneLoad'>
					<img src='load.gif' width='50'>
				</p>
			</fieldset>
			<br>
		</form>
	</section>
	
	<section class='w3-container w3-hide' id='cloneDownload'>
		<form class='w3-container w3-card' id='cloneEnd'>
			<fieldset class='w3-round w3-border-deep-purple'>
				<legend class='w3-container w3-large w3-text-deep-purple w3-padding'>Downloads</legend>				
				<p class='w3-center'>
					Click on the buttons and save the files on your computer, they will be used in the project's deployment.<br><br>
					<button class='w3-btn w3-deep-purple w3-round' id='cloneBtnDownload' type='button'>Download</button>
				</p>
			</fieldset>
			<br>
		</form>
	<section>
		
</article>
